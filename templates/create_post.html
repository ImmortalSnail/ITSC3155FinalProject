{% extends 'base.html' %}

{% block content %}
  <h1>Create Post</h1>
  <hr>

  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label() }}
      {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.content.label() }}
      {{ form.content(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="topic">Select a topic:</label>
      {{ form.topic.label() }}
      {{ form.topic(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
