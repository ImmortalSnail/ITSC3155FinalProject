{% extends 'base.html' %}

{% block content %}
  <h1>Topics</h1>
  <a href="{{ url_for('create_post') }}" class="btn btn-primary">Create Post</a>
  <div class="container">
    {% for topic in topics %}
      <div class="topic">
        <h2>{{ topic.title }}</h2>
        <p>{{ topic.description }}</p>
        <div class="posts">
          {% for post in topic.posts %}
          <a href="{{ url_for('view_post', post_id=post.post_id) }}">
            <div class="post">
              <h3>{{ post.title }}</h3>
              <p>{{ post.content }}</p>
              <p class="card-subtitle text-muted">Posted on {{ post.created_at }}</p>
            </div>
        </a>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
